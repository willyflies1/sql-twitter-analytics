<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Search Results</title>
</head>

<body>
<div class="container">
    <ul class="list-group" id="tweets">

        {% for element in content %}
            {% set css_class = 'list-group-item-info' %}
            {% if element['label'] == 'neg' %}
                {% set css_class = 'list-group-item-danger' %}
            {% elif element['label'] == 'pos' %}
                {% set css_class = 'list-group-item-success' %}
            {% endif %}

            <li class="list-group-item {{ css_class }}">{{ element['tweet'] }}</li>
        {% endfor %}
    </ul>
</div>
</body>

</html>
